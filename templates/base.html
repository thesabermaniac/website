<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load my_tags %}

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="icon" href="{% static 'images/logo2_black.jpg'%}">
    {% block head_extras %}
    {% endblock %}
</head>
<body>
    <ul class="nav nav-tabs" style="padding: 10px 0 0 10px">
      <li>
          <a href="/"><img src="{% static 'images/logo_main_cropped.png' %}" width="140" height=""></a>
      </li>
      <li class="nav-item">
        <a class="nav-link bigboard" href="/bigboard?hitting=HR&hitting=R&hitting=RBI&hitting=SB&hitting=AVG&hitting=OPS&pitching=W&pitching=ERA&pitching=WHIP&pitching=SO&pitching=SVH&pitching=K_BB&year=2021&min_ip=10&min_pa=186&proj=True&proj_sys=steamer">Bigboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link hitting" href="/stats/hitting?include=HR&include=R&include=RBI&include=SB&include=AVG&include=OPS&year={% settings_value "DEFAULT_YEAR" %}&min_pa=186&proj=False">Hitting</a>
      </li>
      <li class="nav-item">
        <a class="nav-link pitching" href="/stats/pitching?include=W&include=ERA&include=WHIP&include=SO&include=SVH&include=K_BB&year={% settings_value "DEFAULT_YEAR" %}&min_ip=10&proj=False">Pitching</a>
      </li>
      <li class="nav-item">
        <a class="nav-link blog" href="#">Blog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link about" href="#">About</a>
      </li>
    </ul>
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    {% block extra_js %}
    {% endblock %}
    <style>
        a{color: #3ead64}
        a:hover{color: #398252}
        .nav-link{margin-top: 35px}
        .page-item.active .page-link{background-color: #398252; border-color: #398252}
        .page-link{color: #398252}
    </style>
</body>
</html>
